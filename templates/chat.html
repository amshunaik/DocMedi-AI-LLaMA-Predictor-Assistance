<!DOCTYPE html>
<html lang="en" style="background: #dae9f6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocMedi - Medical Assistant Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/start.css') }}">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #1e7b45;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .chat-body {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            line-height: 1.5;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #e3f2fd;
            border-bottom-right-radius: 5px;
        }
        
        .assistant-message {
            align-self: flex-start;
            background-color: #f5f5f5;
            border-bottom-left-radius: 5px;
        }
        
        .chat-footer {
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #eee;
        }
        
        .chat-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }
        
        .send-btn {
            background-color: #1e7b45;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 0 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .send-btn:hover {
            background-color: #25964f;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .clear-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .home-btn {
            background-color: #644113;
            color: wheat;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>DocMedi Medical Assistant</h2>
            <span>üë®‚Äç‚öïÔ∏è Hi, {{ user_name }}!</span>
        </div>
        
        <div class="chat-body" id="chatMessages">
            {% for message in chat_history %}
                <div class="message {% if message.is_user %}user-message{% else %}assistant-message{% endif %}">
                    {{ message.message | safe}}
                </div>
            {% endfor %}
        </div>
        
        <div class="chat-footer">
            <form class="chat-form" action="{{ url_for('send_message') }}" method="POST">
                <input type="text" name="message" class="chat-input" placeholder="Type your medical question..." required>
                <button type="submit" class="send-btn">Send</button>
            </form>
            
            <div class="action-buttons">
                <form action="{{ url_for('clear_chat') }}" method="POST">
                    <button type="submit" class="clear-btn">Clear Chat</button>
                </form>
                <a href="{{ url_for('start') }}" class="home-btn">Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-scroll to bottom of chat when page loads
        window.onload = function() {
            var chatBody = document.getElementById('chatMessages');
            chatBody.scrollTop = chatBody.scrollHeight;
        };
    </script>
</body>
</html>
